<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            margin-top: 20px;
        }

        .arrow {
            display: inline-block;
            font-size: 40px;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s, transform 0.3s;
        }

        .arrow:hover {
            color: #0056b3;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<h1> </h1>

<img src="newimage.png" alt=" ">

<!-- السهم للعودة للصفحة الأولى -->
<br>
<a href="index.html" class="arrow">&#8593;</a>

</body>
</html>
